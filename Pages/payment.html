<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="../styles/payment.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="payment">
      <div class="navigations">
        <div class="brand">
          <img src="../assets/logo-2.jpeg" alt="" />
        </div>
        <nav>
          <ul>
            <li>Scan</li>
            <li>Payment</li>
            <li>Reciept</li>
          </ul>
        </nav>
      </div>
      <div class="payment-container">
        <h2 class="heading">Choose payment options...</h2>
        <div class="payment-options">
          <div class="payment">
            <div
              class="card"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              <i class="fa-solid fa-credit-card"></i>
              <p>Credit Card</p>
            </div>
            <div class="card">
              <i class="fa-solid fa-money-check-dollar"></i>
              <p>Gift Card</p>
            </div>
          </div>
          <div class="balance">
            <p>Remaining balance</p>
            <p>SAR 23143.0</p>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="d-flex justify-content-end p-2">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-header justify-content-center border border-0">
              <h5 class="modal-title text-center" id="exampleModalLabel">
                Check the amount and pay now!
              </h5>
            </div>
            <div class="modal-body">
              <div
                class="input-wrapper d-flex justify-content-center align-items-center gap-3"
              >
                <div class="label">Total amount</div>
                <div><i class="fa-solid fa-arrow-right-long"></i></div>
                <div class="amount">
                  SAR
                  <input
                    type="text"
                    value="23143.00"
                    placeholder="Enter amount"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer justify-content-center">
              <button type="button" class="btn-pay">Pay now</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
