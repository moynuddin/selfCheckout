<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self Checkout</title>
    <link rel="stylesheet" href="../styles/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section id="home">
      <div class="navigations">
        <div class="brand">
          <img src="../assets/logo-2.jpeg" alt="" />
        </div>
        <nav>
          <ul>
            <li>Scan</li>
            <li>Payment</li>
            <li>Reciept</li>
          </ul>
        </nav>
      </div>
      <h1 class="heading">
        Welcome to
        <img src="../assets/logo.png" alt="" /> self checkout portal,
      </h1>
      <h2>Please enter mobile number to proceed.</h2>
      <div class="wrapper">
        <div class="image-wrapper">
          <img src="../assets/Self checkout-rafiki.svg" alt="Self Checkout" />
        </div>
        <div class="dailpad">
          <div class="container">
            <div class="numbers">
              <input type="text" placeholder="Enter mobile number" />
              <div class="number">1</div>
              <div class="number">2</div>
              <div class="number">3</div>
              <div class="number">4</div>
              <div class="number">5</div>
              <div class="number">6</div>
              <div class="number">7</div>
              <div class="number">8</div>
              <div class="number">9</div>
              <div class="number">*</div>
              <div class="number">0</div>
              <div class="number">#</div>
              <div class="number"><i class="fa-solid fa-c"></i></div>
              <div class="number">
                <i class="fa-solid fa-arrow-left-long"></i>
              </div>
              <div class="number">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
