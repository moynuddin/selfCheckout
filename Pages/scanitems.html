<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan Items Page</title>
    <link rel="stylesheet" href="../styles/scanitems.css" />
    <link
      rel="stylesheet"
      href="../fontawesome-free-6.2.0-web/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="../bootstrap-5.2.0-dist/css/bootstrap.min.css"
    />
    <script
      defer
      src="../bootstrap-5.2.0-dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="navigations">
      <div class="brand">
        <img src="../assets/logo-2.jpeg" alt="" />
      </div>
      <nav>
        <ul>
          <li>Scan</li>
          <li>Payment</li>
          <li>Reciept</li>
        </ul>
      </nav>
    </div>
    <div class="input-wrapper">
      <input type="text" placeholder="Scan Items" />
    </div>
    <div class="items-container">
      <div class="left">
        <div class="outer_wrapper">
          <div class="wrapper">
            <h2>Welcome <span> Peter</span></h2>
            <div>
              <input type="text" placeholder="Enter Voucher Code " />
              <button class="apply_btn">Apply</button>
            </div>
            <h3>Order Summary</h3>
            <div class="details">
              <div class="order_details">
                <div>Quantity</div>
                <div>0</div>
              </div>
              <div class="order_details">
                <div>Sub Total</div>
                <div>0.0 SR</div>
              </div>
              <div class="order_details">
                <div>Discount</div>
                <div>0.0 SR</div>
              </div>
              <div class="order_details">
                <div>VAT</div>
                <div>0.0 SR</div>
              </div>
              <div class="order_details" id="last_order">
                <div>Total <span>(Including VAT)</span></div>
                <div>0.0 SR</div>
              </div>
            </div>
            <div class="pay_btn">
              <button class="payment_btn">Proceed To Payment</button>
              <button class="cancel_btn">Cancel Order</button>
            </div>
          </div>
        </div>
      </div>

      <div class="right">
        <img src="../assets/scanner.svg" alt="" />
      </div>
    </div>
  </body>
</html>
